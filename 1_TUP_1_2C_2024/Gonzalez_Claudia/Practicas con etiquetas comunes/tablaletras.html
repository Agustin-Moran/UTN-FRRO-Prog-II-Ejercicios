<!DOCTYPE html>
<html>
<head>
    <title>Tabla con Filas y Columnas Combinadas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        th, td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Tabla con Filas y Columnas Combinadas</h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E, I</td>
            <td>F</td>
            <td colspan="2">G, H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K, O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td colspan="2">P</td>
        </tr>
    </table>

</body>
</html>
