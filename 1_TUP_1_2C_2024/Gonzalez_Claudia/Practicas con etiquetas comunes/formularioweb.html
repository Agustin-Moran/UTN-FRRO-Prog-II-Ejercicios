<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        /* Estilo básico para el formulario */
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .marketing input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="#" name="solucionFormulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" maxlength="30" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="correo@empresa.com" required>
        
        <label for="asunto">Asunto:</label>
        <select name="asunto" id="asunto" size="3" required>
            <option value="presupuesto">Pedir presupuesto</option>
            <option value="cita">Solicitar cita previa</option>
            <option value="otros">Otros</option>
        </select>
        
        <label for="marketing">¿Cómo nos ha conocido?</label>
        <div class="marketing">
            <input type="checkbox" value="amigo" id="amigo" name="marketing">
            <label for="amigo">Un amigo</label>
            <input type="checkbox" value="google" id="google" name="marketing">
            <label for="google">Googleando</label>
            <input type="checkbox" value="buzoneo" id="buzoneo" name="marketing">
            <label for="buzoneo">Buzoneo</label>
            <input type="checkbox" value="otros" id="otros" name="marketing">
            <label for="otros">Otros</label>
        </div>
        
        <label for="mensaje">Escribe tu mensaje:</label>
        <textarea name="mensaje" id="mensaje" maxlength="300" placeholder="Escribe tu mensaje aquí" required></textarea>
        
        <input type="checkbox" value="Acepta_RGPD" id="rgpd" name="rgpd" required>
        <label for="rgpd">He leído y acepto el <a href="#" target="_blank">aviso legal y la política de privacidad</a>.</label>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
