<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Libros y Autores</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Libros y Autores</h1>
    <table>
        <thead>
            <tr>
                <th>Libro</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cien años de soledad</td>
                <td>Gabriel García Márquez</td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
            </tr>
            <tr>
                <td>El nombre de la rosa</td>
                <td>Umberto Eco</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
